<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ??</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', cursive;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff6b6b, #ff8e8e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 2;
        }

        .love-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .love-card.active {
            transform: rotate(2deg);
            animation: heartbeat 1.5s ease-in-out;
        }

        h1 {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            font-size: 2.2em;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 80px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .message.active {
            opacity: 1;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            color: #ff69b4;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 16px;
            background: #ff69b4;
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
        }

        .heart::before {
            left: 10px;
            transform: rotate(-45deg);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .love-card {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="love-card" id="loveCard">
            <h1>?? My Eternal Love ??</h1>
            <div class="message" id="message">Click Start to Begin Our Adventure</div>
        </div>
        <button id="actionBtn">Start</button>
    </div>

    <script>
        const messages = [
            "Every moment with you sparkles like stardust ?",
            "Your love is my greatest treasure ??",
            "In your arms is where I belong ??",
            "You're my today and all my tomorrows ??",
            "My soul recognizes yours as home ??",
            "You make my world infinitely brighter ??",
            "Forever isn't long enough with you ?",
            "Your love is my favorite adventure ??",
            "With you, every day is Valentine's ??",
            "You're my always and forever ??"
        ];

        const btn = document.getElementById('actionBtn');
        const messageEl = document.getElementById('message');
        const card = document.getElementById('loveCard');
        let currentMessage = -1;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.setProperty('--hue', Math.random() * 360);
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        function showNextMessage() {
            card.classList.add('active');
            messageEl.classList.remove('active');
            
            setTimeout(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                messageEl.textContent = messages[currentMessage];
                messageEl.classList.add('active');
                
                btn.textContent = currentMessage === messages.length - 1 ? "Again?" : "Next";
                card.classList.remove('active');
            }, 500);
        }

        btn.addEventListener('click', () => {
            if(currentMessage === -1) {
                btn.textContent = "Next";
                currentMessage = 0;
                messageEl.textContent = messages[currentMessage];
                messageEl.classList.add('active');
                card.classList.add('active');
            } else {
                showNextMessage();
            }
            
            // Create heart explosion
            for(let i = 0; i < 7; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // Continuous heart rain
        setInterval(createHeart, 150);
    </script>
</body>
</html>
